[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = arduino
monitor_speed = 115200

; Required libraries for M5Stack and DMX
lib_deps = 
    m5stack/M5Stack@^0.4.6
    https://github.com/someweisguy/esp_dmx.git#v2.02

; Build flags for better performance
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Upload and monitor settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder